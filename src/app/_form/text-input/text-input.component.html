<div class="form-outline mb-4">
    <input 
      [class.is-invalid]='ngControl.control?.invalid && ngControl.control?.touched'
      type={{type}} 
      [formControl]="ngControl.control"
      class="form-control form-control-lg" />
    <label class="form-label">{{ label }}</label>
    
    <div *ngIf="ngControl.control?.errors?.required" class="invalid-feedback">Please enter a {{ label }}</div>
    <div *ngIf="ngControl.control?.errors?.minlength" class="invalid-feedback">password must be at least {{ ngControl.control?.errors?.minlength['requiredLength'] }} characters</div>
    <div *ngIf="ngControl.control?.errors?.maxlength" class="invalid-feedback">password must be at most {{ ngControl.control?.errors?.maxlength['requiredLength'] }} characters</div>
    <div *ngIf="ngControl.control?.errors?.isMatching" class="invalid-feedback">Passwords do not match</div>
  </div>
